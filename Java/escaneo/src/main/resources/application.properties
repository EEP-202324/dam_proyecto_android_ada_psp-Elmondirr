# Nombre de la aplicación
spring.application.name=contadorDeEntradas

# Puerto del servidor
server.port=8080

# Configuraciones de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sistemadb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuraciones adicionales de JPA para mejorar la performance
spring.jpa.properties.hibernate.format_sql=true

# Configuraciones de la sesión y manejo de cookies
server.servlet.session.timeout=20m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Configuraciones de logging
logging.level.org.springframework=INFO
logging.level.com.sistema=ALL

# Cors configuration (si el frontend y backend no están en el mismo dominio)
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE
spring.web.cors.allowed-headers=*

